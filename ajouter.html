<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un prestataire - Services de Proximité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-serif {
        font-family: "Playfair Display", serif;
      }

      .font-sans {
        font-family: "Inter", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #f8f9f0 0%, #e8ebe3 100%);
      }
    </style>
  </head>

  <body class="gradient-bg min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a
              href="index.html"
              class="font-serif text-2xl font-bold text-gray-800"
              >Services de Proximité</a
            >
          </div>
          <div class="hidden md:flex space-x-8">
            <a
              href="index.html"
              class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >Accueil</a
            >
            <a
              href="index.html#providers"
              class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >Prestataires</a
            >
            <a
              href="ajouter.html"
              class="text-emerald-600 font-medium transition-colors"
              >Ajouter</a
            >
            <a
              href="admin.html"
              class="text-gray-700 hover:text-gray-900 font-medium transition-colors"
              >Admin</a
            >
          </div>
          <button id="mobile-menu-btn" class="md:hidden p-2">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Formulaire d'ajout -->
    <section class="py-12 px-4">
      <div class="max-w-2xl mx-auto">
        <h3
          class="font-serif text-3xl font-bold text-center mb-8 text-gray-800"
        >
          Ajouter un prestataire
        </h3>
        <form id="providerForm" class="bg-white rounded-2xl shadow-lg p-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Nom du prestataire</label
              >
              <input
                type="text"
                id="providerName"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Métier</label
              >
              <select
                id="providerJob"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              >
                <option value="">Sélectionner un métier</option>
                <option value="Plombier">Plombier</option>
                <option value="Coiffeur">Coiffeur</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Boulanger">Boulanger</option>
                <option value="Couturier">Couturier</option>
                <option value="Jardinier">Jardinier</option>
                <option value="Électricien">Électricien</option>
                <option value="Mécanicien">Mécanicien</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Quartier</label
              >
              <select
                id="providerZone"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              >
                <option value="">Sélectionner un quartier</option>
                <option value="Centre-ville">Centre-ville</option>
                <option value="Saint-Maurice">Saint-Maurice</option>
                <option value="Bourgneuf">Bourgneuf</option>
                <option value="Les Sables">Les Sables</option>
                <option value="Château-Gaillard">Château-Gaillard</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Téléphone</label
              >
              <input
                type="tel"
                id="providerPhone"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              />
            </div>
          </div>
          <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Description</label
            >
            <textarea
              id="providerDescription"
              rows="4"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
              placeholder="Décrivez les services proposés..."
            ></textarea>
          </div>
          <div class="mt-8 text-center">
            <button
              type="submit"
              class="bg-emerald-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-emerald-700 transition-colors shadow-lg"
            >
              Ajouter le prestataire
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 mt-12">
      <div class="max-w-6xl mx-auto text-center">
        <p class="font-serif text-xl mb-4">Services de Proximité</p>
        <p class="text-gray-400">© 2025 - Tous droits réservés</p>
      </div>
    </footer>

    <!-- Modal de succès -->
    <div
      id="successModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center">
        <div class="text-emerald-600 mb-4">
          <svg
            class="w-16 h-16 mx-auto"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
        <h3 class="font-serif text-2xl font-bold mb-4">Merci !</h3>
        <p class="text-gray-600 mb-6">
          Votre prestataire a été ajouté et sera bientôt visible après
          modération.
        </p>
        <button
          onclick="closeModal()"
          class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 transition-colors"
        >
          Compris
        </button>
      </div>
    </div>

    <script>
      // Gestion du formulaire
      document
        .getElementById("providerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Récupération des données du formulaire
          const providerData = {
            name: document.getElementById("providerName").value,
            job: document.getElementById("providerJob").value,
            zone: document.getElementById("providerZone").value,
            phone: document.getElementById("providerPhone").value,
            description: document.getElementById("providerDescription").value,
            status: "pending", // Statut en attente de modération
          };

          // Récupération des prestataires existants
          let providers = JSON.parse(localStorage.getItem("providers") || "[]");

          // Ajout du nouveau prestataire
          providers.push(providerData);

          // Sauvegarde dans le localStorage
          localStorage.setItem("providers", JSON.stringify(providers));

          // Affichage du modal de succès
          document.getElementById("successModal").classList.remove("hidden");

          // Réinitialisation du formulaire
          document.getElementById("providerForm").reset();
        });

      // Fonction pour fermer le modal
      function closeModal() {
        document.getElementById("successModal").classList.add("hidden");
      }
    </script>
  </body>
</html>
