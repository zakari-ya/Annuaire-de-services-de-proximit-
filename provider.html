<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du prestataire - Services de Proximité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #f8f9f0 0%, #e8ebe3 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="font-serif text-2xl font-bold text-gray-800">Services de Proximité</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Accueil</a>
                    <a href="index.html#providers" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Prestataires</a>
                    <a href="index.html#add" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Ajouter</a>
                    <a href="admin.html" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Bouton retour -->
            <a href="index.html#providers" class="inline-flex items-center text-emerald-600 hover:text-emerald-700 mb-8 font-medium">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Retour aux prestataires
            </a>

            <!-- Fiche du prestataire -->
            <div id="providerDetails" class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Le contenu sera injecté par JavaScript -->
            </div>

            <!-- Autres prestataires similaires -->
            <section class="mt-16">
                <h3 class="font-serif text-2xl font-bold text-center mb-8 text-gray-800">Autres prestataires dans le même quartier</h3>
                <div id="similarProviders" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Les prestataires similaires seront injectés ici -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 mt-16">
        <div class="max-w-6xl mx-auto text-center">
            <p class="font-serif text-xl mb-4">Services de Proximité</p>
            <p class="text-gray-400">© 2024 - Tous droits réservés</p>
        </div>
    </footer>

    <script>
        // Récupérer les paramètres de l'URL
        function getProviderFromURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                name: params.get('name'),
                job: params.get('job'),
                zone: params.get('zone'),
                phone: params.get('phone'),
                description: params.get('description'),
                image: params.get('image')
            };
        }

        // Charger tous les prestataires depuis le localStorage
        function getAllProviders() {
            const providers = localStorage.getItem('providers');
            return providers ? JSON.parse(providers) : [];
        }

        // Afficher les détails du prestataire
        function renderProviderDetails(provider) {
            const container = document.getElementById('providerDetails');
            
            container.innerHTML = `
                <div class="md:flex">
                    <div class="md:w-1/3">
                        <img src="${provider.image}" alt="${provider.name}" class="w-full h-64 md:h-full object-cover">
                    </div>
                    <div class="md:w-2/3 p-8">
                        <div class="mb-6">
                            <span class="px-3 py-1 bg-emerald-100 text-emerald-800 rounded-full text-sm font-medium mb-4 inline-block">
                                ${provider.job}
                            </span>
                            <h1 class="font-serif text-3xl font-bold text-gray-800 mb-4">${provider.name}</h1>
                            <div class="flex items-center text-gray-600 mb-4">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                ${provider.zone}
                            </div>
                        </div>
                        
                        <div class="mb-8">
                            <h2 class="font-serif text-xl font-semibold mb-4 text-gray-800">Description</h2>
                            <p class="text-gray-600 leading-relaxed">${provider.description}</p>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row gap-4">
                            <a href="tel:${provider.phone}" class="flex items-center justify-center bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 transition-colors font-medium">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                ${provider.phone}
                            </a>
                            <button onclick="shareProvider()" class="flex items-center justify-center border border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                                </svg>
                                Partager
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Afficher les prestataires similaires
        function renderSimilarProviders(currentProvider) {
            const allProviders = getAllProviders();
            const similarProviders = allProviders.filter(p => 
                p.id != currentProvider.id && 
                p.zone === currentProvider.zone && 
                p.validated
            ).slice(0, 3);

            const container = document.getElementById('similarProviders');
            
            if (similarProviders.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center col-span-full">Aucun autre prestataire dans ce quartier.</p>';
                return;
            }

            container.innerHTML = similarProviders.map(provider => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                    <img src="${provider.image}" alt="${provider.name}" class="w-full h-32 object-cover">
                    <div class="p-4">
                        <h4 class="font-serif text-lg font-semibold text-gray-800 mb-2">${provider.name}</h4>
                        <p class="text-emerald-600 text-sm font-medium mb-2">${provider.job}</p>
                        <p class="text-gray-600 text-xs mb-3 line-clamp-2">${provider.description}</p>
                        <a href="provider.html?id=${provider.id}&name=${encodeURIComponent(provider.name)}&job=${encodeURIComponent(provider.job)}&zone=${encodeURIComponent(provider.zone)}&phone=${encodeURIComponent(provider.phone)}&description=${encodeURIComponent(provider.description)}&image=${encodeURIComponent(provider.image)}" 
                           class="text-emerald-600 hover:text-emerald-700 font-medium text-sm">
                            Voir détails →
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Fonction pour partager le prestataire
        function shareProvider() {
            const provider = getProviderFromURL();
            const shareText = `Découvrez ${provider.name}, ${provider.job} à ${provider.zone} - ${provider.phone}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `${provider.name} - Services de Proximité`,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // Fallback : copier dans le presse-papier
                navigator.clipboard.writeText(`${shareText} - ${window.location.href}`).then(() => {
                    alert('Lien copié dans le presse-papier !');
                });
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            const provider = getProviderFromURL();
            
            if (provider.name) {
                renderProviderDetails(provider);
                renderSimilarProviders(provider);
                
                // Animation d'entrée
                anime({
                    targets: '#providerDetails',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    duration: 800,
                    easing: 'easeOutQuad'
                });
            } else {
                // Rediriger si aucun prestataire trouvé
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
